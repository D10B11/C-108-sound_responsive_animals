<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet"> 
  </head>

  <body>
  <div class="col-xs-12 header-div text-center">
   <h3>Sound Controlled Animals</h3>
   <h4>Note:Play audios of given animals to view their reaction.</h4>
  </div>
     <div class="main-div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()">Start sound</button>
        <h3 id="result_label">Detected voice is of:</h3>
        <h3 id="result_confidence">Accuracy:</h3>
        <br>
        <img src="cat.png" id="cat-meow" width="300" height="300">
        <img src="dog.png" id="dog-barking" width="300" height="300">
        <img src="lion.png" id="lion-roaring" width="300" height="300">
        <img src="tiger.png" id="tiger-growling" width="300" height="300">
      </center>
     </div>
      <br><br><br>
    <div class="footer">Developed by:Rishita Kundu </div>
<script src="main.js"></script>
  </body>
</html>
